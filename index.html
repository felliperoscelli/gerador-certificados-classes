<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Certificados por Classe</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Great+Vibes&family=Dancing+Script&family=Satisfy&family=Allura&display=swap" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Gerador de Certificados (8)</h1>
    </header>
    <main>
        <form id="certificateForm">
            <h3>Selecione a classe do certificado</h3>
            <select id="classSelector" required>
                <option value="" disabled selected>Escolha uma classe</option>
                <option value="amigo.png">Amigo</option>
                <option value="amigo_natureza.png">Amigo da Natureza</option>
                <option value="companheiro.png">Companheiro</option>
                <option value="companheiro_excursionismo.png">Companheiro de Excursionismo</option>
                <option value="pesquisador.png">Pesquisador</option>
                <option value="pesquisador_campos_bosques.png">Pesquisador de Campos e Bosques</option>
                <option value="pioneiro.png">Pioneiro</option>
                <option value="pioneiro_novas_fronteiras.png">Pioneiro de Novas Fronteiras</option>
                <option value="excursionista.png">Excursionista</option>
                <option value="excursionista_mata.png">Excursionista na Mata</option>
                <option value="guia.png">Guia</option>
                <option value="guia_exploracao.png">Guia de Exploração</option>
            </select>

            <h3>Nome do Clube</h3>
            <input type="text" id="clubName" placeholder="Insira o nome do clube" required>
            <h3>Data do Certificado</h3>
            <input type="date" id="certificateDate" required>


            <div id="imagePreviewContainer">
                <h3>Prévia da Imagem</h3>
                <canvas id="imagePreviewCanvas"></canvas>
                <h4 id="fontPreviewText">Fonte do Nome</h4>
            </div>

            <h3>Fonte e Tamanho</h3>
            <select id="fontSelector">
                <option value="Pacifico">Pacifico</option>
                <option value="Great Vibes">Great Vibes</option>
                <option value="Dancing Script">Dancing Script</option>
                <option value="Satisfy">Satisfy</option>
                <option value="Allura">Allura</option>
            </select>
            <input type="number" id="fontSizeSelector" value="40" min="10" max="100">

            <h3>Lista de Nomes</h3>
            <textarea id="namesList" placeholder="Insira os nomes (um por linha)" required></textarea>
            <button type="submit">Gerar Certificados</button>
        </form>
        <button id="downloadZip">Baixar Todos os Certificados</button>
        <div id="certificatesContainer"></div>
    </main>
</body>
</html>
